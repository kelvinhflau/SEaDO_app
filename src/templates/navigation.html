<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{{ url_for('core.home') }}" class="nav-link px-2 text-secondary">Home</a></li>
      </ul>
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a class="nav-link px-2 text-secondary"><u>Product</u></a></li>
        <li><a href="{{ url_for('core.products_create') }}" class="nav-link px-2 text-secondary">Create</a></li>
        <li><a href="{{ url_for('core.products_read') }}" class="nav-link px-2 text-secondary">Read</a></li>
        <li><a href="{{ url_for('core.products_update') }}" class="nav-link px-2 text-secondary">Update</a></li>
        {% if current_user.is_admin %}
        <li><a href="{{ url_for('core.products_delete') }}" class="nav-link px-2 text-secondary">Delete</a></li>
        {% endif %}
      </ul>
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a class="nav-link px-2 text-secondary"><u>Purchases</u></a></li>
        <li><a href="{{ url_for('core.purchases_create') }}" class="nav-link px-2 text-secondary">Create</a></li>
        <li><a href="{{ url_for('core.purchases_read') }}" class="nav-link px-2 text-secondary">Read</a></li>
        <li><a href="{{ url_for('core.purchases_update') }}" class="nav-link px-2 text-secondary">Update</a></li>
        {% if current_user.is_admin %}
        <li><a href="{{ url_for('core.purchases_delete') }}" class="nav-link px-2 text-secondary">Delete</a></li>
        {% endif %}
      </ul>

      <div class="text-end">
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('accounts.logout') }}"><button type="button" class="btn btn-danger me-2" onclick="return confirm('Are you sure you want to log out?')">Logout</button></a>
        {% else %}
          <a href="{{ url_for('accounts.login') }}"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
          <a href="{{ url_for('accounts.register') }}"><button type="button" class="btn btn-success">Sign up</button></a>
        {% endif %}
          
      </div>
    </div>
  </div>
</header>
